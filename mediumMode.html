<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number - Glassy Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
            <div class="glass-card">
                <div class="text-center mb-4">
                    <h1 class="game-title">Guess The Number</h1>
                    <span class="badge-difficulty">Hard Mode</span>
                    <p class="subtitle">I'm thinking of a number between 1 and 100</p>
                    <p class="text-muted fs-5 text-danger">You Have 6 attempts</p>
                </div>

                <div class="mb-4">
                    <input 
                        type="number" 
                        class="form-control glass-input" 
                        id="ran" 
                        placeholder="Enter your guess here" 
                        min="1" 
                        max="100">
                </div>

                <button type="button" class="btn glass-btn w-100 mb-3" onclick="guess()">
                    <span>Guess</span>
                </button>

                <div class="stats-section justify-content-center align-items-center">
                    
                        <div class="col-12 text-center">
                                <div class="stat-number" id="attempts">0</div>
                                <div class="stat-label">Attempts</div>
                        </div>
                        
                    </div>

                <div class="history-section" id="historySection" style="display: none;">
                    <div class="history-title">Your Guesses</div>
                    <div id="guessHistory"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/mediumMode.js"></script>
</body>
</html>
