<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .stat-number {
            color: #667eea;
        }
    </style>
</head>
<body>
    <a
      href="index.html"
      class="btn btn-sm btn-outline-danger back-btn"
      style="position: absolute; left: 18px; top: 38px; z-index: 5"
      >Go To Dashbord</a>

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card game-card shadow-lg border-0 rounded-4 p-4 p-md-5">
                <div class="text-center mb-4">
                    <h1 class="fw-bold text-primary mb-3">Guess The Number</h1>
                    <p class="text-muted fs-5">I'm thinking of a number between 1 and 10</p>
                    <p class="fs-5 text-danger">You Have 4 attempts</p>
                </div>
                
                <div class="mb-4">
                    <input type="number" class="form-control form-control-lg text-center fs-4 py-3 rounded-3 border-2" 
                           id="ran" placeholder="Enter your guess" min="1" max="100">
                </div>
                
                <button type="button" class="btn btn-gradient btn-lg w-100 text-white fw-semibold py-3 rounded-3 mb-4" 
                        onclick="guess()">
                    Make Your Guess
                </button>
                
                <div class="row pt-4 border-top border-2">
                    <div class="col-12 text-center">
                        <div class="display-4 fw-bold stat-number" id="attempts">0</div>
                        <div class="text-muted text-uppercase small fw-semibold">Attempts</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/easyMode.js"></script>
